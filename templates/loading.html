<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müll-Meister</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: transparent; 
        }
        .loading-gif {
            width: 100px; 
            height: 100px; 
        }
    </style>
    <!-- redirect -->
    <script>
        function redirectToChat() {
            setTimeout(function() {
                window.location.href = '/chat';  
            }, 2000); // 
        }
    </script>
</head>
<body onload="redirectToChat()">
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="{{ url_for('static', filename='avatar.jpg') }}" class="rounded-circle user_img">
                                <span class="offline_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Müll-Meister</span>
                                <p>Ich beantworte alle Fragen zum Thema Entsorgung in Frankfurt!</p>
                            </div>
                        </div>
                    </div>
                    <div class="loading-container">
                        <img src="{{ url_for('static', filename='loading.gif') }}" alt="Laden..." class="loading-gif">
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body"></div>

                    <div class="card-footer">
                        <!-- Text Chat Form -->
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Frage mich etwas..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="button" id="upload-btn" class="input-group-text upload_btn"><i class="fas fa-image"></i></button>
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 
   
</body>
</html>
